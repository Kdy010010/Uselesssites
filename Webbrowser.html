<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 웹 브라우저</title>
</head>
<body>

<h1>간단한 웹 브라우저</h1>

<iframe id="webBrowser" width="800" height="600" src="https://www.example.com"></iframe>

<script>
  // JavaScript를 사용하여 iframe의 속성을 제어하거나 이벤트를 처리할 수 있습니다.
  const iframe = document.getElementById('webBrowser');

  // 다른 웹페이지로 이동하는 함수
  function navigateTo(url) {
    iframe.src = url;
  }

  // 예제: 버튼을 클릭하여 다른 웹페이지로 이동
  const button = document.createElement('button');
  button.textContent = '다른 웹페이지로 이동';
  button.addEventListener('click', () => {
    const newURL = prompt('이동할 웹페이지 주소를 입력하세요.');
    if (newURL) {
      navigateTo(newURL);
    }
  });

  document.body.appendChild(button);
</script>

</body>
</html>
